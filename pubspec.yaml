name: foxbit_hiring_test_template
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
#  comentado por nao precisar de plugins para implementacao de arquitetura/padroes de projeto
#  flutter_clean_architecture: ^4.1.1

#  comentado por nao estar atualizado pra nullsafety
#  websok: ^2.1.2

#  Sokcet migrado e recomendado pela doc do flutter
  web_socket_channel: ^2.2.0
  rxdart: ^0.27.5

# formatacao de valores e datas
  intl: ^0.17.0

# injecao de dependencias
  get_it: ^7.2.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  lint: 1.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Light.otf
          weight: 400
        - asset: assets/fonts/Gilroy-ExtraBold.otf
          weight: 700